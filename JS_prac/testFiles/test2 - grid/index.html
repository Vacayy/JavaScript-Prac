<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Grid Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <header class="header" id="header1">Header1</header>
        <header class="header" id="header2">Header2</header>

        <aside class="sidebar">Sidebar</aside>    
        <main class="main-content">Main Content</main>
        <section class="extra-content" id="extra1">
            Extra Content 1
            <div class="nested-grid">
                <div class="nested-item">Nested 1</div>
                <div class="nested-item">Nested 2</div>
                <div class="nested-item">Nested 3</div>
            </div>
        </section>
        
        <footer class="footer">Footer</footer>
        <section class="extra-content" id="extra2">Extra Content 2</section>
    </div>
</body>
</html>


<!-- 
HTML5에서 소개된 aside, section, main 태그는 웹 페이지의 다양한 부분을 의미론적으로 구분하는 데 사용됩니다. 
이러한 태그들은 페이지의 내용과 구조를 명확하게 나타내어 더 의미 있는 웹 문서를 만드는 데 도움을 줍니다.

1. aside
- 역할: aside 태그는 웹 페이지의 주 내용과 간접적으로 관련된 부분을 나타냅니다. 이는 일반적으로 사이드바나 콜아웃 박스로 사용됩니다.
- 사용 예시: 광고, 관련 링크 목록, 사이드바 콘텐츠, 부가 정보 등.

2. section
- 역할: section 태그는 문서, 응용 프로그램, 사이트 등의 일반적인 섹션을 나타냅니다. 각 section은 테마적으로 연관된 콘텐츠를 그룹화하는 데 사용됩니다.
- 사용 예시: 챕터, 탭, 주제별 그룹 등의 콘텐츠를 그룹화하는데 사용됩니다.

3. main
- 역할: main 태그는 웹 페이지의 주요 콘텐츠를 나타냅니다. 각 문서에는 하나의 main 요소만 있어야 하며, 페이지의 주된 내용을 포함합니다.
- 사용 예시: 웹 페이지의 중심적인 주제나 앱의 핵심 기능과 관련된 내용을 포함합니다. 
-->
